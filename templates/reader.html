<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ النصوص التعليمية للمبتدئين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Naskh Arabic', serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            transition: background 0.3s ease;
        }
        
        body.dark-theme {
            background: linear-gradient(135deg, #1a2a3a 0%, #0d1b26 100%);
            color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .dark-theme .container {
            background-color: rgba(30, 40, 50, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            background: linear-gradient(90deg, #3498db 0%, #1a5f9e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .dark-theme header {
            background: linear-gradient(90deg, #2c3e50 0%, #1a365d 100%);
        }
        
        .title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .dark-theme .controls {
            background-color: #1e2a38;
            border-bottom: 1px solid #2d3748;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: #e3f2fd;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            color: #1a5f9e;
            font-weight: 500;
        }
        
        .dark-theme .control-btn {
            background: #2d3748;
            color: #a0aec0;
        }
        
        .control-btn:hover {
            background: #bbdefb;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .dark-theme .control-btn:hover {
            background: #4a5568;
        }
        
        .font-size-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .font-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e3f2fd;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: #1a5f9e;
        }
        
        .dark-theme .font-btn {
            background: #2d3748;
            color: #a0aec0;
        }
        
        .font-btn:hover {
            background: #bbdefb;
        }
        
        .dark-theme .font-btn:hover {
            background: #4a5568;
        }
        
        .content-container {
            padding: 30px;
            min-height: 400px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .dark-theme .content-container {
            background-color: rgba(25, 35, 45, 0.8);
        }
        
        .content {
            font-size: 36px;
            line-height: 1.8;
            text-align: justify;
            transition: font-size 0.3s ease;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
            white-space: pre-line;
            word-wrap: break-word;
        }
        
        .content span {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 1px;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .content span:hover {
            background-color: rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
        }
        
        .dark-theme .content span:hover {
            background-color: rgba(52, 152, 219, 0.25);
        }
        
        .content span.highlight {
            color: #e74c3c;
            font-weight: bold;
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .dark-theme .content span.highlight {
            background-color: rgba(231, 76, 60, 0.2);
        }
        
        #tooltip {
            position: fixed;
            display: none;
            background: linear-gradient(135deg, #3498db 0%, #1a5f9e 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 26px;
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
            transform: translate(-50%, -100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark-theme #tooltip {
            background: linear-gradient(135deg, #2c3e50 0%, #1a365d 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tooltip-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #3498db;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dark-theme .tooltip-arrow {
            border-top: 10px solid #2c3e50;
        }
        
        .translated-words-panel {
            background-color: #f8fafc;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .dark-theme .translated-words-panel {
            background-color: #1e2a38;
            border-top: 1px solid #2d3748;
        }
        
        .translated-words-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #1a5f9e;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .dark-theme .translated-words-title {
            color: #a0aec0;
        }
        
        .translated-words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .word-card {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .dark-theme .word-card {
            background: #2d3748;
        }
        
        .word-text {
            font-weight: bold;
            color: #1a5f9e;
        }
        
        .dark-theme .word-text {
            color: #63b3ed;
        }
        
        .translation-text {
            color: #2c3e50;
        }
        
        .dark-theme .translation-text {
            color: #cbd5e0;
        }
        
        .clear-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        
        .clear-btn:hover {
            transform: scale(1.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background-color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
            
            .content {
                font-size: 28px;
            }
            
            #tooltip {
                font-size: 22px;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                font-size: 24px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">قارئ النصوص التعليمية للمبتدئين</h1>
            <p class="subtitle">اضغط على أي كلمة للحصول على ترجمتها العربية</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <button class="control-btn" id="themeToggle">
                    <i class="fas fa-moon"></i> تغيير السمة
                </button>
                <button class="control-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> إعادة تعيين
                </button>
            </div>
            
            <div class="control-group">
                <span>حجم الخط:</span>
                <div class="font-size-controls">
                    <button class="font-btn" id="decreaseFont">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="font-btn" id="increaseFont">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="content-container">
            <div class="content" id="content">
                {{ text | safe }}
            </div>
        </div>
        
        <div class="translated-words-panel">
            <h3 class="translated-words-title">
                <i class="fas fa-book"></i> الكلمات المترجمة
                <button class="clear-btn" id="clearWordsBtn">
                    <i class="fas fa-trash"></i> مسح الكل
                </button>
            </h3>
            <div class="translated-words-container" id="translatedWordsContainer">
                <!-- الكلمات المترجمة ستظهر هنا -->
            </div>
        </div>
    </div>
    
    <div id="tooltip">
        <div class="tooltip-content">جار الترجمة...</div>
        <div class="tooltip-arrow"></div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span class="notification-text">تمت الترجمة بنجاح!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');
            const tooltip = document.getElementById('tooltip');
            const tooltipContent = tooltip.querySelector('.tooltip-content');
            const themeToggle = document.getElementById('themeToggle');
            const decreaseFont = document.getElementById('decreaseFont');
            const increaseFont = document.getElementById('increaseFont');
            const resetBtn = document.getElementById('resetBtn');
            const clearWordsBtn = document.getElementById('clearWordsBtn');
            const translatedWordsContainer = document.getElementById('translatedWordsContainer');
            const notification = document.getElementById('notification');
            
            // تخزين الكلمات المترجمة
            const translatedWords = new Map();
            
            // معالجة النص لتحويل الكلمات إلى عناصر قابلة للنقر
            function processText() {
                // إنشاء نطاق جديد لمعالجة DOM
                const range = document.createRange();
                range.selectNodeContents(contentDiv);
                
                // معالجة كل عقدة في النص
                const walker = document.createTreeWalker(
                    contentDiv,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                let node;
                const textNodes = [];
                
                while (node = walker.nextNode()) {
                    textNodes.push(node);
                }
                
                textNodes.forEach(node => {
                    const text = node.nodeValue;
                    if (text.trim().length === 0) return;
                    
                    const fragment = document.createDocumentFragment();
                    const words = text.split(/(\s+)/);
                    
                    words.forEach(word => {
                        if (word.trim().length > 0) {
                            const span = document.createElement('span');
                            span.textContent = word;
                            fragment.appendChild(span);
                        } else {
                            // الحفاظ على المسافات والأسطر الجديدة
                            fragment.appendChild(document.createTextNode(word));
                        }
                    });
                    
                    node.parentNode.replaceChild(fragment, node);
                });
            }
            
            // استدعاء LibreTranslate API
            async function translateWord(word) {
                // إذا كانت الكلمة مخزنة مسبقاً، نستخدم الترجمة المخزنة
                if (translatedWords.has(word)) {
                    return translatedWords.get(word);
                }
                
                // إظهار حالة التحميل
                tooltipContent.innerHTML = '<div class="loading"></div> جار الترجمة...';
                
                try {
                    // استدعاء API LibreTranslate
                    const response = await fetch('https://libretranslate.com/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: word,
                            source: 'en',
                            target: 'ar'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data && data.translatedText) {
                        // تخزين الترجمة
                        translatedWords.set(word, data.translatedText);
                        
                        // إضافة الكلمة إلى لوحة الكلمات المترجمة
                        addTranslatedWord(word, data.translatedText);
                        
                        return data.translatedText;
                    } else {
                        throw new Error('ترجمة غير متوفرة');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('حدث خطأ في الترجمة', true);
                    return 'فشل الاتصال';
                }
            }
            
            // إضافة كلمة مترجمة إلى اللوحة
            function addTranslatedWord(word, translation) {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <span class="word-text">${word}</span>
                    <i class="fas fa-arrow-right"></i>
                    <span class="translation-text">${translation}</span>
                `;
                translatedWordsContainer.appendChild(wordCard);
            }
            
            // إظهار الإشعار
            function showNotification(message, isError = false) {
                const notificationText = notification.querySelector('.notification-text');
                notificationText.textContent = message;
                
                if (isError) {
                    notification.classList.add('error');
                } else {
                    notification.classList.remove('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // معالجة النقر على الكلمات
            contentDiv.addEventListener('click', function(e) {
                if (e.target.tagName === 'SPAN') {
                    const word = e.target.textContent.trim();
                    
                    // تنظيف الكلمة من علامات الترقيم
                    const cleanWord = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                    
                    if (cleanWord.length > 0) {
                        // ترجمة الكلمة
                        translateWord(cleanWord).then(translation => {
                            tooltipContent.textContent = translation;
                            
                            // تحديد موقع الـ Tooltip فوق الكلمة
                            const rect = e.target.getBoundingClientRect();
                            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                            
                            tooltip.style.left = `${rect.left + scrollLeft + rect.width / 2}px`;
                            tooltip.style.top = `${rect.top + scrollTop - 10}px`;
                            tooltip.style.display = 'block';
                            tooltip.style.transform = 'translate(-50%, -100%)';
                            
                            // تمييز الكلمة
                            e.target.classList.add('highlight');
                            
                            // إظهار إشعار
                            showNotification('تمت ترجمة الكلمة بنجاح!');
                        });
                    }
                }
            });
            
            // إخفاء الـ Tooltip عند النقر في أي مكان آخر
            document.addEventListener('click', function(e) {
                if (e.target !== tooltip && !e.target.closest('span')) {
                    tooltip.style.display = 'none';
                }
            });
            
            // تغيير سمة التطبيق
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-theme');
                const icon = themeToggle.querySelector('i');
                
                if (document.body.classList.contains('dark-theme')) {
                    icon.className = 'fas fa-sun';
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i> تغيير السمة';
                } else {
                    icon.className = 'fas fa-moon';
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i> تغيير السمة';
                }
            });
            
            // التحكم في حجم الخط
            decreaseFont.addEventListener('click', function() {
                const currentSize = parseInt(getComputedStyle(contentDiv).fontSize);
                if (currentSize > 24) {
                    contentDiv.style.fontSize = `${currentSize - 4}px`;
                }
            });
            
            increaseFont.addEventListener('click', function() {
                const currentSize = parseInt(getComputedStyle(contentDiv).fontSize);
                if (currentSize < 60) {
                    contentDiv.style.fontSize = `${currentSize + 4}px`;
                }
            });
            
            // إعادة تعيين النص
            resetBtn.addEventListener('click', function() {
                contentDiv.querySelectorAll('span').forEach(span => {
                    span.classList.remove('highlight');
                });
            });
            
            // مسح الكلمات المترجمة
            clearWordsBtn.addEventListener('click', function() {
                translatedWords.clear();
                translatedWordsContainer.innerHTML = '';
            });
            
            // تهيئة النص عند التحميل
            processText();
        });
    </script>
</body>
</html>
